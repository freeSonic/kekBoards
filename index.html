<script>
document.querySelector('#forumPage').classList.toggle('invisible');
var logged = false;
document.addEventListener('keypress', logKey);
function login() {
	if(logged == false) {
		document.querySelector('#loginPage').classList.toggle('invisible');
		document.querySelector('#forumPage').classList.toggle('invisible');
	}
	logged = true;
}
function logKey(e) {
  if("Enter" == e.code){
	login();
  }
}
